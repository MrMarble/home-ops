---
version: "3"

tasks:
  namespace:
    desc: creates a new namespace
    vars:
      NAMESPACE: '{{(split " " .CLI_ARGS)._0}}'
    cmds:
      - ./scripts/new_namespace.sh {{.CLI_ARGS}}
    status:
      - test -d cluster/apps/{{.NAMESPACE}}
      - test -f cluster/core/namespaces/{{.NAMESPACE}}.yaml
    silent: true
  app:
    desc: add new app
    vars:
      NAMESPACE: '{{(split " " .CLI_ARGS)._0}}'
      APP: '{{(split " " .CLI_ARGS)._1}}'
    cmds:
      - task: namespace
      - ./scripts/new_app.sh {{.CLI_ARGS}}
    status:
      - test -d cluster/apps/{{.NAMESPACE}}/{{.APP}}
      - test -f cluster/apps/{{.NAMESPACE}}/{{.APP}}/kustomization.yaml
      - test -f cluster/apps/{{.NAMESPACE}}/{{.APP}}/helm-release.yaml
    silent: true
  repository:
    desc: add a new helm repository
    vars:
      NAME: '{{(split " " .CLI_ARGS)._0}}'
      URL: '{{(split " " .CLI_ARGS)._1}}'
    cmds:
      - ./scripts/new_repository.sh {{.CLI_ARGS}}
    status:
      - test -f cluster/base/flux-system/charts/helm/{{.NAMESPACE}}.yaml
    silent: true

  verify:
    desc: Verify flux meets the prerequisites
    cmds:
      - flux check --pre

  install:
    desc: Install Flux into your cluster
    cmds:
      - kubectl apply --kustomize {{.CLUSTER_DIR}}/bootstrap/
      - cat {{.SOPS_AGE_KEY_FILE}} | kubectl -n flux-system create secret generic sops-age --from-file=age.agekey=/dev/stdin
      - kubectl apply --kustomize {{.CLUSTER_DIR}}/flux/flux-system/
      - task: reconcile
    preconditions:
      - sh: test -f {{.SOPS_AGE_KEY_FILE}}
        msg: |
          Age key file is not found. Did you forget to create it?
    vars:
      SOPS_AGE_KEY_FILE: ~/.config/sops/age/keys.txt

  reconcile:
    desc: Force update Flux to pull in changes from your Git repository
    cmds:
      - flux reconcile -n flux-system source git flux-cluster
      - flux reconcile -n flux-system kustomization flux-cluster

  nodes:
    desc: List all the nodes in your cluster
    cmds:
      - kubectl get nodes {{.CLI_ARGS | default "-o wide"}}

  pods:
    desc: List all the pods in your cluster
    cmds:
      - kubectl get pods {{.CLI_ARGS | default "-A"}}

  kustomizations:
    desc: List all the kustomizations in your cluster
    cmds:
      - kubectl get kustomizations {{.CLI_ARGS | default "-A"}}

  helmreleases:
    desc: List all the helmreleases in your cluster
    cmds:
      - kubectl get helmreleases {{.CLI_ARGS | default "-A"}}

  helmrepositories:
    desc: List all the helmrepositories in your cluster
    cmds:
      - kubectl get helmrepositories {{.CLI_ARGS | default "-A"}}

  gitrepositories:
    desc: List all the gitrepositories in your cluster
    cmds:
      - kubectl get gitrepositories {{.CLI_ARGS | default "-A"}}

  certificates:
    desc: List all the certificates in your cluster
    cmds:
      - kubectl get certificates {{.CLI_ARGS | default "-A"}}
      - kubectl get certificaterequests {{.CLI_ARGS | default "-A"}}

  ingresses:
    desc: List all the ingresses in your cluster
    cmds:
      - kubectl get ingress {{.CLI_ARGS | default "-A"}}

  resources:
    desc: Gather common resources in your cluster, useful when asking for support
    cmds:
      - task: nodes
      - task: kustomizations
      - task: helmreleases
      - task: helmrepositories
      - task: gitrepositories
      - task: certificates
      - task: ingresses
      - task: pods
