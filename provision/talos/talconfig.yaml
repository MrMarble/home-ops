nodes:
  - hostname: caos
    ipAddress: 192.168.1.10
    installDisk: /dev/sda
    machineDisks:
      - device: /dev/disk/by-id/nvme-Force_MP510_2136824800012917531B
        partitions:
          - mountpoint: /var/mnt/sata
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "ec:8e:b5:6d:ff:6f"
        dhcp: true
        vip:
          ip: 192.168.1.20
    controlPlane: true
    nodeLabels:
      ssd: "true"
    patches:
      - &disk |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/sata
                type: bind
                source: /var/mnt/sata
                options:
                  - rbind
                  - rshared
                  - rw
      - |-
        machine:
          udev:
            rules:
              - SUBSYSTEM=="tty", ATTRS{idVendor}=="1a86", ATTRS{idProduct}=="7523", MODE="0660", GROUP="568", OWNER="568"

  - hostname: gaia
    ipAddress: 192.168.1.11
    installDisk: /dev/sda
    nodeLabels:
      ssd: "true"
    machineDisks:
      - device: /dev/disk/by-id/nvme-SAMSUNG_MZVLB512HBJQ-000H7_S4GMNF0N908288
        partitions:
          - mountpoint: /var/mnt/sata
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "84:a9:3e:1a:98:43"
        dhcp: true
        vip:
          ip: 192.168.1.20
