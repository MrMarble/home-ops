---
clusterName: ${clusterName}

talosVersion: v1.4.7
kubernetesVersion: v1.27.4
endpoint: https://${clusterEndpoint}:6443
allowSchedulingOnMasters: true

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - ${clusterEndpoint}

nodes:
  - hostname: caos
    disableSearchDomain: true
    ipAddress: 192.168.1.10
    installDisk: /dev/sda
    machineDisks:
      - device: /dev/disk/by-id/nvme-Force_MP510_2136824800012917531B
        partitions:
          - mountpoint: /var/mnt/sata
    controlPlane: true
    nodeLabels:
      ssd: "true"
    patches:
      - &extensions |-
        machine:
          install:
            extensions:
              - image: ghcr.io/siderolabs/i915-ucode:20230310
              - image: ghcr.io/siderolabs/intel-ucode:20230512
      - &network |-
        machine:
          network:
            interfaces:
              - interface: eth0
                dhcp: true
                vip:
                  ip: ${clusterEndpointIP}
      - &udev |-
        machine:
          udev:
            rules:
              - SUBSYSTEM=="tty", ATTRS{idVendor}=="1a86", ATTRS{idProduct}=="7523", MODE="0660", GROUP="568", OWNER="568"

  - hostname: gaia
    disableSearchDomain: true
    ipAddress: 192.168.1.11
    installDisk: /dev/sda
    nodeLabels:
      ssd: "true"
    machineDisks:
      - device: /dev/disk/by-id/nvme-SAMSUNG_MZVLB512HBJQ-000H7_S4GMNF0N908288
        partitions:
          - mountpoint: /var/mnt/sata
    controlPlane: true
    patches:
      - *extensions
      - *network

  - hostname: tartaro
    disableSearchDomain: true
    ipAddress: 192.168.1.12
    installDisk: /dev/sda
    controlPlane: true
    patches:
      - *network
      - |-
        machine:
          install:
            extraKernelArgs:
              - nomodeset

controlPlane:
  patches:
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
        network:
            extraHostEntries:
              - ip: ${clusterEndpointIP}
                aliases:
                  - ${clusterEndpoint}
        install:
          extensions:
            - image: ghcr.io/siderolabs/iscsi-tools:v0.1.4

    - |-
      cluster:
        proxy:
          disabled: true
        extraManifests:
          - https://raw.githubusercontent.com/MrMarble/home-ops/main/provision/talos/integrations/cilium/cilium.yaml
          - https://raw.githubusercontent.com/MrMarble/home-ops/main/provision/talos/integrations/kubelet-csr-approver/kubelet-csr-approver.yaml

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
