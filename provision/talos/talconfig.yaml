clusterName: ${clusterName}

talosVersion: ${talosVersion}
kubernetesVersion: ${kubernetesVersion}
endpoint: https://${clusterEndpointIP}:${controlPlanePort}

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - ${clusterName}.local

nodes:
  - hostname: kmaster1
    disableSearchDomain: true
    ipAddress: 192.168.1.12
    installDisk: /dev/mmcblk0
    controlPlane: true
    networkInterfaces:
      - interface: eno0
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
  - hostname: kmaster2
    disableSearchDomain: true
    ipAddress: 192.168.1.13
    installDisk: /dev/mmcblk0
    controlPlane: true
    networkInterfaces:
      - interface: eno0
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
  - hostname: kmaster3
    disableSearchDomain: true
    ipAddress: 192.168.1.14
    installDisk: /dev/mmcblk0
    controlPlane: true
    networkInterfaces:
      - interface: eno0
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
  - hostname: kworker1
    disableSearchDomain: true
    ipAddress: 192.168.1.10
    installDisk: /dev/sda
    controlPlane: false
  - hostname: kworker2
    disableSearchDomain: true
    ipAddress: 192.168.1.11
    installDisk: /dev/sda
    controlPlane: false


controlPlane:
  patches:
    - |-
      machine:
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
    - |-
      cluster:
        allowSchedulingOnMasters: true
        proxy:
          disabled: true
        extraManifests:
          - https://raw.githubusercontent.com/MrMarble/home-ops/main/provision/talos/integrations/cilium/cilium.yaml
