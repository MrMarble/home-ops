  - hostname: tartaro
    ipAddress: 192.168.1.12
    # customization:
    #     extraKernelArgs:
    #         - net.ifnames=0
    #         - nomodeset
    #     systemExtensions:
    #         officialExtensions:
    #             - siderolabs/iscsi-tools
    talosImageURL: factory.talos.dev/installer/0e4ad9ce4404adc881a6d95a28abf6c343edfbca1a24f4411510a47d350dad02
    installDisk: /dev/sda
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "d8:9e:f3:df:cc:15"
        dhcp: true
        vip:
          ip: 192.168.1.20
  - hostname: erebos
    ipAddress: 192.168.1.13
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "6c:4b:90:41:9e:23"
        dhcp: true
    controlPlane: false

controlPlane:
  patches:
    # Disable search domain everywhere
    - &searchDomain |-
      machine:
        network:
          disableSearchDomain: true

    # Configure NTP
    - &ntp |-
      machine:
        time:
          disabled: false
          servers:
            - es.pool.ntp.org

    # Enable KubePrism
    - &kubeprism |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure cluster loopback
    - &loopback |-
      machine:
        network:
          extraHostEntries:
            - ip: 192.168.1.20
              aliases:
                - home-cluster.casa

    # Cluster configuration
    - &cluster |-
      cluster:
        allowSchedulingOnMasters: true
        proxy:
          disabled: true

    # Configure containerd
    - &containerd |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Disable default API server admission plugins.
    - &admissionControl |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Kubelet configuration
    - &kubelet |-
      machine:
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150

    # Custom sysctls
    - &sysctl |-
      machine:
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
    - |-
      cluster:
        proxy:
          disabled: true
        extraManifests:
          - https://raw.githubusercontent.com/MrMarble/home-ops/main/provision/talos/integrations/cilium/cilium.yaml
          - https://raw.githubusercontent.com/MrMarble/home-ops/main/provision/talos/integrations/kubelet-csr-approver/kubelet-csr-approver.yaml

worker:
  patches:
    - *searchDomain
    - *ntp
    - *kubeprism
    - *loopback
    - *cluster
    - *containerd
    - *kubelet
    - *sysctl
