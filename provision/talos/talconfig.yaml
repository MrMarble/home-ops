---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: home-cluster
endpoint: https://192.168.1.20:6443

clusterPodNets:
  - 10.244.0.0/16

clusterSvcNets:
  - 10.96.0.0/12

allowSchedulingOnMasters: true

cniConfig:
  name: none

additionalApiServerCertSans: &san
  - 192.168.1.20
  - home-cluster.casa
  - "127.0.0.1" # KubePrism
additionalMachineCertSans: *san

# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.6.1

# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.28.1

nodes:
  - hostname: caos
    ipAddress: 192.168.1.10
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "ec:8e:b5:6d:ff:6f"
        dhcp: true
        vip:
          ip: 192.168.1.20
    controlPlane: true
    nodeLabels:
      ssd: "true"
    patches:
      - &mayastor |-
        machine:
          sysctls:
            vm.nr_hugepages: "2048"
          nodeLabels:
            openebs.io/engine: "mayastor"

  - hostname: gaia
    ipAddress: 192.168.1.11
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    nodeLabels:
      ssd: "true"
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "84:a9:3e:1a:98:43"
        dhcp: true
        vip:
          ip: 192.168.1.20
    controlPlane: true
    patches:
      - *mayastor

  - hostname: cronos
    ipAddress: 192.168.1.14
    installDiskSelector:
      busPath: /pci0000:00/0000:00:1b.4/0000:02:00.0/nvme/nvme1/nvme1n1
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "38:22:e2:1e:fb:02"
        dhcp: true
    controlPlane: true
    nodeLabels:
      ssd: "true"
    patches:
      - *mayastor

  - hostname: erebos
    ipAddress: 192.168.1.13
    installDiskSelector:
      busPath: /pci0000:00/0000:00:1b.0/0000:01:00.0/nvme/nvme0/nvme0n1
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "6c:4b:90:41:9e:23"
        dhcp: true
    controlPlane: false
    nodeLabels:
      node-role.kubernetes.io/worker: "true"

controlPlane:
  schematic: &schematic
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode
          - siderolabs/iscsi-tools
  patches:
    # Disable search domain everywhere
    - &searchDomain |-
      machine:
        network:
          disableSearchDomain: true

    # Configure NTP
    - &ntp |-
      machine:
        time:
          disabled: false
          servers:
            - es.pool.ntp.org

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - kube-system

    # Enable KubePrism
    - &kubeprism |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure cluster loopback
    - &loopback |-
      machine:
        network:
          extraHostEntries:
            - ip: 192.168.1.20
              aliases:
                - home-cluster.casa

    # Cluster configuration
    - &cluster |-
      cluster:
        allowSchedulingOnMasters: true
        proxy:
          disabled: true

    # Configure containerd
    - &containerd |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Disable default API server admission plugins.
    - &admissionControl |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Kubelet configuration
    - &kubelet |-
      machine:
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150

    # Custom sysctls
    - &sysctl |-
      machine:
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
    - |-
      cluster:
        proxy:
          disabled: true
        extraManifests:
          - https://raw.githubusercontent.com/MrMarble/home-ops/main/provision/talos/integrations/cilium/cilium.yaml
          - https://raw.githubusercontent.com/MrMarble/home-ops/main/provision/talos/integrations/kubelet-csr-approver/kubelet-csr-approver.yaml

worker:
  schematic: *schematic
  patches:
    - *searchDomain
    - *ntp
    - *kubeprism
    - *loopback
    - *cluster
    - *containerd
    - *kubelet
    - *sysctl
