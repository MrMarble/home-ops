---
clusterName: home-cluster

talosVersion: v1.5.5
kubernetesVersion: v1.28.1
endpoint: https://192.168.1.20:6443
allowSchedulingOnMasters: true

cniConfig:
  name: none

nodes:
  - hostname: caos
    disableSearchDomain: true
    talosImageURL: factory.talos.dev/installer/2dcd442954d67662d41c61bdb92165aaf7189aff9997bd011b6968c12ce8d9c0
    ipAddress: 192.168.1.10
    installDisk: /dev/sda
    nameservers:
      - 1.1.1.1
      - 8.8.8.8
    machineDisks:
      - device: /dev/disk/by-id/nvme-Force_MP510_2136824800012917531B
        partitions:
          - mountpoint: /var/mnt/sata
    controlPlane: true
    nodeLabels:
      ssd: "true"
    patches:
      - &network |-
        machine:
          network:
            interfaces:
              - interface: eno1
                dhcp: true
                vip:
                  ip: 192.168.1.20
      - &udev |-
        machine:
          udev:
            rules:
              - SUBSYSTEM=="tty", ATTRS{idVendor}=="1a86", ATTRS{idProduct}=="7523", MODE="0660", GROUP="568", OWNER="568"

  - hostname: gaia
    disableSearchDomain: true
    ipAddress: 192.168.1.11
    talosImageURL: factory.talos.dev/installer/2dcd442954d67662d41c61bdb92165aaf7189aff9997bd011b6968c12ce8d9c0
    installDisk: /dev/sda
    nameservers:
      - 1.1.1.1
      - 8.8.8.8
    nodeLabels:
      ssd: "true"
    machineDisks:
      - device: /dev/disk/by-id/nvme-SAMSUNG_MZVLB512HBJQ-000H7_S4GMNF0N908288
        partitions:
          - mountpoint: /var/mnt/sata
    controlPlane: true
    patches:
      - *network

  - hostname: tartaro
    disableSearchDomain: true
    ipAddress: 192.168.1.12
    talosImageURL: factory.talos.dev/installer/090095965ddf61642c79f38c70eb3ec6765fecc12e633eb6fbcb4ed164306a7d
    installDisk: /dev/sda
    controlPlane: true
    nameservers:
      - 1.1.1.1
      - 8.8.8.8
    patches:
      - *network

  - hostname: erebos
    disableSearchDomain: true
    ipAddress: 192.168.1.13
    talosImageURL: factory.talos.dev/installer/2dcd442954d67662d41c61bdb92165aaf7189aff9997bd011b6968c12ce8d9c0
    installDisk: /dev/nvme0n1
    nameservers:
      - 1.1.1.1
      - 8.8.8.8
    controlPlane: true
    patches:
      - *network

controlPlane:
  patches:
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
        network:
            extraHostEntries:
              - ip: 192.168.1.20

    - |-
      cluster:
        proxy:
          disabled: true
        extraManifests:
          - https://raw.githubusercontent.com/MrMarble/home-ops/main/provision/talos/integrations/cilium/cilium.yaml
          - https://raw.githubusercontent.com/MrMarble/home-ops/main/provision/talos/integrations/kubelet-csr-approver/kubelet-csr-approver.yaml

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
