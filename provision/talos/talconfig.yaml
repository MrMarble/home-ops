---
clusterName: home-cluster

talosVersion: v1.5.5
kubernetesVersion: v1.28.1
endpoint: https://192.168.1.20:6443
allowSchedulingOnMasters: true

cniConfig:
  name: none

# Image URL rendered on https://factory.talos.dev
# customization:
#     extraKernelArgs:
#         - net.ifnames=0
#     systemExtensions:
#         officialExtensions:
#             - siderolabs/iscsi-tools
#             - siderolabs/i915-ucode
#             - siderolabs/intel-ucode
talosImageURL: factory.talos.dev/installer/32b8c8618884d2a591957795c874dd2284e420a8c09d94e45e8d423182c58def

nodes:
  - hostname: caos
    ipAddress: 192.168.1.10
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "ec:8e:b5:6d:ff:6f"
        dhcp: true
        vip:
          ip: 192.168.1.20
    controlPlane: true
    nodeLabels:
      ssd: "true"
    patches:
      - |-
        machine:
          udev:
            rules:
              - SUBSYSTEM=="tty", ATTRS{idVendor}=="1a86", ATTRS{idProduct}=="7523", MODE="0660", GROUP="568", OWNER="568"
      - &mayastor |-
        machine:
          sysctls:
            vm.nr_hugepages: "1024"
          nodeLabels:
            openebs.io/engine: "mayastor"
  - hostname: gaia
    ipAddress: 192.168.1.11
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    nodeLabels:
      ssd: "true"
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "84:a9:3e:1a:98:43"
        dhcp: true
        vip:
          ip: 192.168.1.20
    controlPlane: true
    patches:
      - *mayastor

  - hostname: tartaro
    ipAddress: 192.168.1.12
    # customization:
    #     extraKernelArgs:
    #         - net.ifnames=0
    #         - nomodeset
    #     systemExtensions:
    #         officialExtensions:
    #             - siderolabs/iscsi-tools
    talosImageURL: factory.talos.dev/installer/0e4ad9ce4404adc881a6d95a28abf6c343edfbca1a24f4411510a47d350dad02
    installDiskSelector:
      busPath: /pci0000:00/0000:00:11.0/ata1/host0/target0:0:0/0:0:0:0/
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "d8:9e:f3:df:cc:15"
        dhcp: true
        vip:
          ip: 192.168.1.20

  - hostname: erebos
    ipAddress: 192.168.1.13
    # customization:
    #     extraKernelArgs:
    #         - net.ifnames=0
    #     systemExtensions:
    #         officialExtensions:
    #             - siderolabs/i915-ucode
    #             - siderolabs/intel-ucode
    #             - siderolabs/iscsi-tools
    #             - siderolabs/gasket-driver
    talosImageURL: factory.talos.dev/installer/50d9e2cc1e06c6534f14950422b591d97e15051485de8696203ce79721a2da10
    installDiskSelector:
      busPath: /pci0000:00/0000:00:1b.0/0000:01:00.0/nvme/nvme0/nvme0n1
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "6c:4b:90:41:9e:23"
        dhcp: true
    controlPlane: false

controlPlane:
  patches:
    # Disable search domain everywhere
    - &searchDomain |-
      machine:
        network:
          disableSearchDomain: true

    # Configure NTP
    - &ntp |-
      machine:
        time:
          disabled: false
          servers:
            - es.pool.ntp.org

    # Enable KubePrism
    - &kubeprism |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure cluster loopback
    - &loopback |-
      machine:
        network:
          extraHostEntries:
            - ip: 192.168.1.20
              aliases:
                - home-cluster.casa

    # Cluster configuration
    - &cluster |-
      cluster:
        allowSchedulingOnMasters: true
        proxy:
          disabled: true

    # Configure containerd
    - &containerd |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Disable default API server admission plugins.
    - &admissionControl |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Kubelet configuration
    - &kubelet |-
      machine:
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150

    # Custom sysctls
    - &sysctl |-
      machine:
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
    - |-
      cluster:
        proxy:
          disabled: true
        extraManifests:
          - https://raw.githubusercontent.com/MrMarble/home-ops/main/provision/talos/integrations/cilium/cilium.yaml
          - https://raw.githubusercontent.com/MrMarble/home-ops/main/provision/talos/integrations/kubelet-csr-approver/kubelet-csr-approver.yaml

worker:
  patches:
    - *searchDomain
    - *ntp
    - *kubeprism
    - *loopback
    - *cluster
    - *containerd
    - *kubelet
    - *sysctl
