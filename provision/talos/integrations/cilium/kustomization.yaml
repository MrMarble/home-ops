---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: cilium
    includeCRDs: true
    releaseName: cilium
    namespace: kube-system
    valuesFile: ../../../../kubernetes/home-cluster/apps/kube-system/cilium/app/values.yaml
    version: 1.14.0
    repo: https://helm.cilium.io/

# REQUIRED: Use transformers to avoid creating the labels & annotations on all references rather than only metadata/annotations or metadata/labels respectively
transformers:
  - transformers.yaml
