---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
      version: 1.14.5
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
      strategy: rollback
  values:
    fullnameOverride: *app
    provider: cloudflare
    env:
      - name: &name CF_API_EMAIL
        valueFrom:
          secretKeyRef:
            name: &secret external-dns-cloudflare-secret
            key: *name
      - name: &name CF_API_KEY
        valueFrom:
          secretKeyRef:
            name: *secret
            key: *name
    extraArgs:
      - --ingress-class=external
      - --cloudflare-proxied
      - --crd-source-kind=DNSEndpoint
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
    policy: sync
    sources:
      - crd
      - ingress
    txtPrefix: "k8s."
    txtOwnerId: default
    domainFilters:
      - "${SECRET_DOMAIN}"
    serviceMonitor:
      enabled: false
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
