---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app crowdsec
spec:
  interval: 30m
  chart:
    spec:
      chart: crowdsec
      version: 0.16.0
      sourceRef:
        kind: HelmRepository
        name: crowdsec
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # for raw logs format: json or cri (docker|containerd)
    container_runtime: containerd
    image:
      repository: crowdsecurity/crowdsec
      tag: v1.5.2
    agent:
      # To specify each pod you want to process it logs (pods present in the node)
      acquisition:
        # The namespace where the pod is located
        - namespace: network
          # The pod name
          podName: nginx-external-controller-*
          # as in crowdsec configuration, we need to specify the program name so the parser will match and parse logs
          program: nginx
      env:
        - name: DISABLE_crONLINE_API
          value: "true"
        # As we are running Nginx, we want to install the Nginx collection
        - name: COLLECTIONS
          value: "crowdsecurity/nginx crowdsecurity/linux crowdsecurity/base-http-scenarios crowdsecurity/http-cve crowdsecurity/pgsql crowdsecurity/sshd"
        - name: PARSERS
          value: "crowdsecurity/cri-logs"
        - name: TZ
          value: "Europe/Madrid"
        - name: DISABLE_ONLINE_API
          value: "false"
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 150m
          memory: 100Mi
      # -- Enable persistent volumes
      persistentVolume:
        # -- Persistent volume for config folder. Stores local config (parsers, scenarios etc.)
        config:
          enabled: true
          accessModes:
            - ReadWriteMany
          storageClassName: standard-rwx
          size: 100Mi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    lapi:
      env:
        # by default disable the agent for local API pods
        - name: DISABLE_AGENT
          value: "true"
        - name: ENROLL_KEY
          valueFrom:
            secretKeyRef:
              name: crowdsec-secret
              key: enroll_key
        - name: ENROLL_INSTANCE_NAME
          value: "pepinillo@cluster-0"
      dashboard:
        enabled: false
        ingress:
          enabled: false
          labels:
            version: v1
            k8s-app: "{{ .Release.Name }}"
            type: lapi-dashboard
          ingressClassName: internal
          host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
          tls:
            - hosts:
              - *host
      resources:
        requests:
          cpu: 150m
          memory: 100M
        limits:
          memory: 100M
      # -- Enable persistent volumes
      persistentVolume:
        # -- Persistent volume for data folder. Stores e.g. registered bouncer api keys
        data:
          enabled: true
          accessModes:
            - ReadWriteOnce
          storageClassName: standard-rwx
          size: 1Gi
        # -- Persistent volume for config folder. Stores e.g. online api credentials
        config:
          enabled: true
          accessModes:
            - ReadWriteOnce
          storageClassName: standard-rwx
          size: 100Mi
      metrics:
        enabled: false
        serviceMonitor:
          enabled: false
      strategy:
        type: Recreate
