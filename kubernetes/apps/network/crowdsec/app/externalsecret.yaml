---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: crowdsec
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: crowdsec-secret
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        http.yaml: |
          name: http_default
          type: http
          log_level: info
          url: https://api.telegram.org/{{ .BOT_TOKEN }}/sendMessage
          method: POST
          headers:
            Content-Type: "application/json"
          format: |
            {
              "chat_id": "{{ .CHAT_ID }}",
              "text": "
              {{"{{range . -}}"}}
              {{"{{$alert := . -}}"}}
              {{"{{range .Decisions -}}"}}
              {{"{{.Value}} will get {{.Type}} for next {{.Duration}} for triggering {{.Scenario}}."}}
              {{"{{end -}}"}}
              {{"{{end -}}"}}
              ",
              "reply_markup": {
                "inline_keyboard": [
                    {{"{{ $arrLength := len . -}}"}}
                    {{"{{ range $i, $value := . -}}"}}
                    {{"{{ $V := $value.Source.Value -}}"}}
                    [
                        {
                            "text": "See {{"{{ $V }}"}} on shodan.io",
                            "url": "https://www.shodan.io/host/{{"{{ $V -}}"}}"
                        },
                        {
                            "text": "See {{"{{ $V }}"}} on censys.io",
                            "url": "https://search.censys.io/hosts/{{"{{ $V -}}"}}"
                        },
                        {
                            "text": "See {{"{{ $V }}"}} on crowdsec.net",
                            "url": "https://app.crowdsec.net/cti/{{"{{ $V -}}"}}"
                        }
                    ]{{"{{if lt $i ( sub $arrLength 1) }}"}},{{"{{end }}"}}
                {{"{{end -}}"}}
                ]
              }
            }
  data:
    - secretKey: enroll_key
      remoteRef:
        key: crowdsec
        property: ENROLL_KEY
  dataFrom:
    - extract:
        key: crowdsec
    - extract:
        key: telegram
