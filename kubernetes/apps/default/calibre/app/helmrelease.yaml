---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  # dependsOn:
  values:
    controllers:
      calibre:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/crocodilestick/calibre-web-automated
              tag: v2.0.0@sha256:e92008df9fb3c7d5d537bbeaf2b94f32a38d212d5bdcc0f629f8cb17c39e7bb6
            env:
              TZ: Europe/Madrid
              PUID: 568
              PGID: 568
              DOCKER_MODS: linuxserver/mods:universal-calibre
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 5m
                memory: 470M
              limits:
                memory: 470M
        pod:
          securityContext:
            runAsGroup: 568
            fsGroup: 568

    service:
      app:
        controller: calibre
        ports:
          http:
            primary: true
            port: 8083

    ingress:
      app:
        className: internal
        hosts:
          - host: &host "ebooks.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]

    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
      config:
        existingClaim: calibre
      library:
        enabled: true
        type: nfs
        server: "192.168.1.25"
        path: "/mnt/torrent/data/Library/calibre/database"
        globalMounts:
          - path: /calibre-library
            readOnly: false
      import:
        enabled: true
        type: nfs
        server: "192.168.1.25"
        path: "/mnt/torrent/data/Library/calibre/import"
        globalMounts:
          - path: /cwa-book-ingest
            readOnly: false
