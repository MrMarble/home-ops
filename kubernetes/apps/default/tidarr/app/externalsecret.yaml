---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tidarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tidarr-secret
    template:
      engineVersion: v2
      data:
        tiddl.json: |
          {
            "template": {
              "track": "{artist} - {title}",
              "video": "{artist} - {title}",
              "album": "{album_artist}/{album}/{number:02d}. {title}",
              "playlist": "{playlist}/{playlist_number:02d}. {artist} - {title}"
            },
            "download": {
              "quality": "high",
              "path": "/home/atm/Music/Tiddl",
              "threads": 4,
              "singles_filter": "none"
            },
            "auth": {
              "token": "{{ .TIDARR_ROKEN }}",
              "refresh_token": "{{ .TIDARR_REFRESH_TOKEN }}",
              "expires": 1748733246,
              "user_id": "203823245",
              "country_code": "ES"
            },
            "omit_cache": false
          }
  dataFrom:
    - extract:
        key: tidarr
