---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tidarr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      tidarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/cstaelen/tidarr
              tag: 0.1.21@sha256:e40a0681a39321c3596e8157c95c87dc947855ecc51fede606bd3e77648e0357
            env:
              TZ: Europe/Madrid
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: tidarr
        ports:
          http:
            port: 8484
    serviceMonitor:
      app:
        serviceName: tidarr
        endpoints:
          - port: http
    ingress:
      app:
        className: internal
        hosts:
          - host: &host "tidarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: tidarr
        globalMounts:
          - path: /home/app/standalone/shared
      media:
        type: nfs
        server: 192.168.1.25
        path: /mnt/Data/Media/Music
        globalMounts:
          - path: /home/app/standalone/download/albums
            subPath: albums
          - path: /home/app/standalone/download/tracks
            subPath: tracks
          - path: /home/app/standalone/download/playlists
            subPath: playlists
          - path: /home/app/standalone/download/videos
            subPath: videos

