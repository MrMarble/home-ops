---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app archi-steam-farm
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/justarchinet/archisteamfarm
              tag: 6.0.1.24
            env:
              ASF_ARGS: "--process-required --no-restart"
            resources:
              requests:
                cpu: 15m
                memory: 256Mi
              limits:
                memory: 500Mi
    service:
      main:
        ports:
          http:
            port: 1242
    ingress:
      main:
        enabled: true
        className: "internal"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: ArchiSteamFarm
          gethomepage.dev/group: Links
          gethomepage.dev/icon: archisteamfarm.png
        hosts:
          - host: &host "archi.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: nfs
        server: "192.168.1.25"
        path: "/mnt/Data/ASF"
        globalMounts:
          - path: /app/config
            readOnly: false
