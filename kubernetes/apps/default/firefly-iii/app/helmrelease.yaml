---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app firefly-iii
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 14.10@sha256:71ddc70edccf201d6a521fe6216bc58d8c7c856a1ef96c4d4fbe9f548818ea4d
            envFrom: &envFrom
              - secretRef:
                  name: firefly-secret
        containers:
          main:
            image:
              repository: docker.io/fireflyiii/core
              tag: version-6.1.6@sha256:e9dd87204f1777fc582e57cce5f1cd76df765b1ba1d17e224f55f3504fd38fc8
            envFrom: *envFrom
            env:
              DB_CONNECTION: pgsql
              APP_URL: https://money.${SECRET_DOMAIN}
              TRUSTED_PROXIES: "*"
              APP_ENV: local
              DEFAULT_LANGUAGE: es_ES
              TZ: Europe/Madrid
            resources:
              requests:
                cpu: 15m
                memory: 164Mi
              limits:
                memory: 175Mi
          cronjob:
            image:
              repository: ghcr.io/onedr0p/alpine
              tag: 3.17.1@sha256:e8ef8dfe8682db795944aeca61b456e684754e8ca0b78a29849adc1e9bad86bc
            command:
              - sh
            args:
              - -c
              - >-
                echo "0 */3 * * * wget -qO- http://firefly-iii:8080/api/v1/cron/$(STATIC_CRON_TOKEN)"
                | crontab -
                && crond -f -L /dev/stdout
            env:
              - name: STATIC_CRON_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: firefly-secret
                    key: STATIC_CRON_TOKEN
    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host money.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        existingClaim: firefly-iii
        advancedMounts:
          main:
            main:
              - path: /var/www/html/firefly-iii/storage/upload
