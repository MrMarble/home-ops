---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cross-seed
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cross-seed-secret
    template:
      engineVersion: v2
      data:
        config.js: |
          module.exports = {
            torznab: [
              1, // pt
              2, // hdo
              3, // rb
              4, // tl
              6, // dt
              7, // cz
              8, // az
              9, // at
              10, // tt
              11, // sa
              12, // ez
            ].map(i => `http://prowlarr.default.svc.cluster.local/$${i}/api?apikey={{ .PROWLARR_API_KEY }}`),
            action: "inject",
            apiKey: "{{.CROSS_SEED_API_KEY}}",
            delay: 30,
            duplicateCategories: true,
            flatLinking: false,
            includeEpisodes: true,
            includeNonVideos: true,
            includeSingleEpisodes: true,
            linkCategory: "cross-seed",
            linkType: "hardlink",
            linkDir: "/media/Downloads/qbittorrent/complete/cross-seed",
            matchMode: "safe",
            outputDir: "/config",
            port: 80,
            qbittorrentUrl: "http://qbittorrent.default.svc.cluster.local",
            radarr: ["http://radarr.default.svc.cluster.local/?apikey={{ .RADARR_API_KEY }}"],
            skipRecheck: true,
            sonarr: ["http://sonarr.default.svc.cluster.local/?apikey={{ .SONARR_API_KEY }}"],
            torrentDir: "/qbittorrent/qBittorrent/BT_backup",
          };
  dataFrom:
    - extract:
        key: prowlarr
    - extract:
        key: radarr
    - extract:
        key: sonarr
    - extract:
        key: cross-seed
