---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app prometheus
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 58.5.3
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    grafana:
      enabled: false
      forceDeployDatasources: true
      forceDeployDashboards: true

    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    prometheus:
      ingress:
        enabled: true
        ingressClassName: internal
        pathType: Prefix
        hosts:
          - &host prometheus.${SECRET_DOMAIN}
        tls:
          - hosts:
              - *host
      prometheusSpec:
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        remoteWrite:
          - url: replaced
            basic_auth:
              username: replaced
              password: replaced
  valuesFrom:
    - kind: Secret
      name: prometheus-secret
      targetPath: prometheus.prometheusSpec.remoteWrite[0].basic_auth.password
      valuesKey: GRAFANA_CLOUD__PASSWORD
    - kind: Secret
      name: prometheus-secret
      targetPath: prometheus.prometheusSpec.remoteWrite[0].basic_auth.username
      valuesKey: GRAFANA_CLOUD__USERNAME
    - kind: Secret
      name: prometheus-secret
      targetPath: prometheus.prometheusSpec.remoteWrite[0].url
      valuesKey: GRAFANA_CLOUD__ENDPOINT
