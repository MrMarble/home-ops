---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: linistor-cluster
  namespace: flux-system
spec:
  path: ./kubernetes/home-cluster/apps/piraeus-datastore/linistor-cluster/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: piraeus-operator
