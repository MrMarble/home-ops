---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app nfs-provisioner
  namespace: flux-system
spec:
  targetNamespace: openebs
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/home-cluster/apps/openebs/nfs-provisioner/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
