---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      # The HelmRelease version of Cilium MUST match the version installed via Talos to avoid collisions on cluster rebuilds
      version: 1.14.0
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3

  valuesFrom:
    - kind: ConfigMap
      name: cilium-values

  values:
    hubble:
      serviceMonitor:
        enabled: false

      dashboards:
        enabled: false
        label: grafana_dashboard
        namespace: monitoring
        labelValue: "1"
        annotations: {}

      relay:
        prometheus:
          serviceMonitor:
            enabled: false

      ui:
        ingress:
          enabled: true
          className: "nginx"
          hosts:
            - &host hubble.${SECRET_DOMAIN}
          tls:
            - hosts:
                - *host

    prometheus:
      serviceMonitor:
        enabled: false

    operator:
      prometheus:
        serviceMonitor:
          enabled: false
