---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-manage
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: default
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@hourly"
        containers:
          main:
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.11.0
            args:
              [
                "tagging",
                "--added-on",
                "--expired",
                "--last-activity",
                "--sites",
                "--unregistered",
                "--server",
                "qbittorrent.default.svc.cluster.local",
                "--port",
                "80",
                "--config",
                "/config/config.yaml",
              ]
            resources:
              requests:
                cpu: 5m
                memory: 64M
              limits:
                memory: 128M
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
    service:
      main:
        enabled: false
    persistence:
      config-file:
        type: configMap
        name: qbittorrent-tools-configmap # overriden by kustomizeconfig
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
