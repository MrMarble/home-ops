---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app homepage
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        configmap.reloader.stakater.com/reload: &config homepage
        secret.reloader.stakater.com/reload: homepage-secret
    image:
      repository: ghcr.io/benphelps/homepage
      tag: v0.7.0@sha256:e9e453cc49d883da6ecabaefebd24df121e3a0ee0b9893896275b6652a96002d
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: &host "home.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    serviceAccount:
      create: true
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: *config
        subPath:
          - path: bookmarks.yaml
            mountPath: /app/config/bookmarks.yaml
          - path: docker.yaml
            mountPath: /app/config/docker.yaml
          - path: kubernetes.yaml
            mountPath: /app/config/kubernetes.yaml
          - path: services.yaml
            mountPath: /app/config/services.yaml
          - path: settings.yaml
            mountPath: /app/config/settings.yaml
          - path: widgets.yaml
            mountPath: /app/config/widgets.yaml
    envFrom:
      - secretRef:
          name: homepage-secret
    resources:
      requests:
        cpu: 15m
        memory: 127M
      limits:
        memory: 308M
