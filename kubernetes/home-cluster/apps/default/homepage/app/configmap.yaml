---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: default
  annotations:
    reloader.stakater.com/match: "true"
data:
  kubernetes.yaml: |
    mode: cluster
  bookmarks.yaml: ""
  docker.yaml: ""
  services.yaml: |
    - Widgets:
        - Pi-hole:
            icon: pi-hole
            href: http://pi.hole/admin/
            widget:
                type: pihole
                url: http://192.168.1.140
                key: {{HOMEPAGE_VAR_PIHOLE_KEY}}
        - NextCloud:
            icon: nextcloud.png
            href: https://nc.${SECRET_DOMAIN}
            widget:
              type: nextcloud
              url: https://192.168.1.25:8283
              username: {{HOMEPAGE_VAR_NEXTCLOUD_USER}}
              password: {{HOMEPAGE_VAR_NEXTCLOUD_PASS}}
    - Links:
        - TrueNAS:
            icon: truenas
            href: http://truenas.${SECRET_DOMAIN}
        - Repo:
            icon: github
            href: https://gihub.com/mrmarble/home-ops
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "K8s"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
  settings.yaml: |
    title: Dashboard
    headerStyle: boxedWidgets
    favicon: https://kubernetes.io/images/favicon.png
    background: https://images.unsplash.com/photo-1663592430990-fff50646acd7?auto=format&fit=crop&w=1920&q=80
    cardBlur: sm
    theme: dark
    target: _self
    layout:
      Media:
        header: false
        style: row
        columns: 4
      Widgets:
        header: false
        style: row
        columns: 3
      Links:
        header: false
        style: row
        columns: 2
