---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: default
  annotations:
    reloader.stakater.com/match: "true"
data:
  kubernetes.yaml: |
    mode: cluster
  bookmarks.yaml: ""
  docker.yaml: ""
  services.yaml: |
    - Storage:
        - TrueNAS:
            icon: truenas
            href: http://truenas.${SECRET_DOMAIN}
            widget:
              type: truenas
              url: http://truenas.${SECRET_DOMAIN}
              username: {{HOMEPAGE_VAR_TRUENAS_USER}}
              password: {{HOEMPAGE_VAR_TRUENAS_PASS}}
    - Collaboration:
        - Pi-hole:
            icon: pi-hole
            href: http://pi.hole/admin/
            widget:
                type: pihole
                url: http://pi.hole/
                key: {{HOMEPAGE_VAR_PIHOLE_KEY}}
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "K8s"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
  settings.yaml: |
    title: Dashboard
    headerStyle: boxedWidgets
    favicon: https://kubernetes.io/images/favicon.png
    background: https://images.unsplash.com/photo-1663592430990-fff50646acd7?auto=format&fit=crop&w=1920&q=80
    cardBlur: sm
    theme: dark
    target: _self
    layout:
      Media:
        header: false
        style: row
        columns: 4
      Downloads:
        header: false
        style: column
        columns: 2
      Collaboration:
        header: false
        style: row
        columns: 3
      Observability:
        header: false
        style: column
        columns: 1
      Storage:
        header: false
        style: row
        columns: 2
