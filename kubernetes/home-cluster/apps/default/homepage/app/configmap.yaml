---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: default
  annotations:
    reloader.stakater.com/match: "true"
data:
  kubernetes.yaml: |
    mode: cluster
  bookmarks.yaml: ""
  docker.yaml: ""
  services.yaml: |
    - Widgets:
        - Pi-hole:
            icon: pi-hole
            href: http://pi.hole/admin/
            widget:
                type: pihole
                url: http://192.168.1.140
                key: {{HOMEPAGE_VAR_PIHOLE_KEY}}
                fields: ["queries", "blocked_percent"]
        - NextCloud:
            icon: nextcloud.png
            href: https://files.${SECRET_DOMAIN}
            widget:
              type: nextcloud
              url: https://nextcloud:443
              username: {{HOMEPAGE_VAR_NEXTCLOUD_USER}}
              password: {{HOMEPAGE_VAR_NEXTCLOUD_PASS}}
              fields: ["freespace", "numfiles"]
        - Uptime Kuma:
            icon: uptime-kuma.png
            href: http://192.168.1.140:3001
            widget:
              type: uptimekuma
              url: http://192.168.1.140:3001
              slug: homepage
    - Links:
        - TrueNAS:
            icon: truenas
            href: http://truenas.${SECRET_DOMAIN}
        - GitHub:
            icon: github
            href: https://gihub.com/mrmarble/home-ops
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "K8s"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - openmeteo:
      label: Current
  settings.yaml: |
    title: Dashboard
    headerStyle: clean
    background:
      image: https://cdnb.artstation.com/p/assets/images/images/065/778/947/large/alena-aenami-serenity-1k.jpg
      opacity: 60
    cardBlur: xl
    theme: dark
    color: slate
    target: _self
    layout:
      Media:
        header: false
        style: row
        columns: 4
      Widgets:
        header: false
        style: row
        columns: 3
      Links:
        header: false
        style: row
        columns: 2
