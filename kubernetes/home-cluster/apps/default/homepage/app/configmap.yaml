---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: default
  annotations:
    reloader.stakater.com/match: "true"
data:
  kubernetes.yaml: |
    mode: cluster
  bookmarks.yaml: ""
  docker.yaml: ""
  services.yaml: |
    - Storage:
        - TrueNAS:
            icon: truenas
            href: http://truenas.${SECRET_DOMAIN}
    - Collaboration:
        - Pi-hole:
            icon: pi-hole
            href: http://pi.hole/admin/
  widgets.yaml: |
    - search:
        provider: [google]
        focus: false
        target: _blank
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "K8s"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
  settings.yaml: |
    title: Dashboard
    favicon: https://kubernetes.io/images/favicon.png
    theme: dark
    color: slate
    target: _self
    layout:
      Media:
        style: row
        columns: 4
      Downloaders:
        style: column
        columns: 2
      Collaboration:
        style: row
        columns: 3
      Observability:
        style: column
        columns: 1
      Storage:
        style: row
        columns: 2
