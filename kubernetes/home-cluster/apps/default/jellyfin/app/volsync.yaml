---
apiVersion: v1
kind: Secret
metadata:
  name: jellyfin-volsync
  namespace: default
stringData:
  RESTIC_REPOSITORY: ${RESTIC_REPOSITORY}/jellyfin
  RESTIC_PASSWORD: ${RESTIC_PASSWORD}
  AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
  AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: jellyfin
  namespace: default
spec:
  sourcePVC: config-jellyfin-0
  trigger:
    schedule: "0 7 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: jellyfin-volsync
    cacheCapacity: 8Gi
    retain:
      hourly: 24
      daily: 7
      weekly: 5
    volumeSnapshotClassName: zfs-block
    storageClassName: zfs-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
