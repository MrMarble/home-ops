apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./secrets.sops.yaml
  - ../../../../templates/gatus/guarded
configMapGenerator:
  - name: frigate-configmap
    files:
      - config.yml=./resources/config.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
