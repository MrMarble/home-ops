---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/home-assistant
      tag: 2023.7.3@sha256:ef2682a81e3e6752b9206a7eac151a841000e6c47cc04c3d71990081d2c7b1bf
    env:
      TZ: Europe/Madrid
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Home Assistant"
          gethomepage.dev/group: "Collaboration"
          gethomepage.dev/icon: "home-assistant"
        hosts:
          - host: &host hass.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    hostNetwork: true
    securityContext:
      privileged: true
      # TODO: change to 568 once D-Bus is supported
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    dnsPolicy: ClusterFirstWithHostNet
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: ceph-block
    persistence:
      dbus:
        enabled: true
        type: custom
        mountPath: /run/dbus
        readOnly: true
        volumeSpec:
          hostPath:
            type: Directory
            path: /run/dbus
      zha:
        enabled: true
        type: custom
        mountPath: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
        readOnly: true
        volumeSpec:
          hostPath:
            path: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
    nodeSelector:
      electrolama.feature.node.kubernetes.io/zigbee: "true"
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 750Mi
