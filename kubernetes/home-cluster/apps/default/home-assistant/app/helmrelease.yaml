---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: freenas-iscsi
      namespace: democratic-csi
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/home-assistant
      tag: 2023.10.1@sha256:13f3ccf4faa5a640053b10422d08d151fd00568e1e362007816a810660ab87e5
    env:
      TZ: Europe/Madrid
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Home Assistant"
          gethomepage.dev/group: "Links"
          gethomepage.dev/icon: "home-assistant"
        hosts:
          - host: &host hass.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    securityContext:
      # Privileged securityContext may be required if USB devices are accessed directly through the host machine
      privileged: true
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: zfs-block
    persistence:
      zha:
        enabled: true
        type: custom
        mountPath: /dev/ttyUSB0
        readOnly: true
        volumeSpec:
          hostPath:
            #path: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
            path: /dev/ttyUSB0
    nodeSelector:
      electrolama.feature.node.kubernetes.io/zigbee: "true"
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 750Mi
