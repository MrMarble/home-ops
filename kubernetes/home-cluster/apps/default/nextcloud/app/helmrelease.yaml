---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app nextcloud
  namespace: default
spec:
  interval: 60m
  chart:
    spec:
      chart: *app
      version: 4.3.1
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
      interval: 60m
  timeout: 30m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: cloudnative-pg
      namespace: database
  # Values link: https://github.com/nextcloud/helm/blob/master/charts/nextcloud/values.yaml
  values:
    image:
      repository: nextcloud
      tag: 27.1.1-apache
    podAnnotations:
      secret.reloader.stakater.com/reload: &secret nextcloud-secret

    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        nginx.ingress.kubernetes.io/configuration-snippet: |
          location ^~ /.well-known {
              # The rules in this block are an adaptation of the rules
              # in `.htaccess` that concern `/.well-known`.

              location = /.well-known/carddav { return 301 /remote.php/dav/; }
              location = /.well-known/caldav  { return 301 /remote.php/dav/; }

              location /.well-known/acme-challenge    { try_files $uri $uri/ =404; }
              location /.well-known/pki-validation    { try_files $uri $uri/ =404; }

              # Let Nextcloud's API for `/.well-known` URIs handle all other
              # requests by passing them to the front-end controller.
              return 301 /index.php$request_uri;
          }
      path: /
      pathType: Prefix
      tls:
        - hosts:
            - &host "files.${SECRET_DOMAIN}"

    service:
      type: ClusterIP
      port: 8080
      loadBalancerIP: nil
      nodePort: nil

    nextcloud:
      host: *host
      existingSecret:
        enabled: true
        secretName: *secret
      configs:
        custom.config.php: |-
          <?php
          $CONFIG = array (
            'overwriteprotocol' => 'https',
            'overwrite.cli.url' => 'https://files.${SECRET_DOMAIN}',
            'filelocking.enabled' => 'true',
            'loglevel' => '2',
            'enable_previews' => true,
            'trusted_domains' =>
              [
                'nextcloud',
                'files.${SECRET_DOMAIN}'
              ],
            'trusted_proxies' =>
              [
                '10.244.0.0/16'
              ],
            'forwarded_for_headers' =>
              [
                0 => 'X-Forwarded-For',
                1 => 'HTTP_X_FORWARDED_FOR',
              ],
            'default_phone_region' => 'ES',
          );

      extraInitContainers:
        - name: 01-init-db
          image: ghcr.io/onedr0p/postgres-init:14.9
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: *secret
      securityContext: {}
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        readOnlyRootFilesystem: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: postgres-rw.database.svc.cluster.local
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: *secret
        usernameKey: INIT_POSTGRES_USER
        passwordKey: INIT_POSTGRES_PASS

    internalDatabase:
      enabled: false
    mariadb:
      enabled: false
    postgresql:
      enabled: false
    redis:
      enabled: false
    cronjob:
      enabled: true
      resources:
        limits:
          memory: 512M
        requests:
          cpu: 10m
          memory: 50M

    persistence:
      enabled: true
      size: 8Gi
      storageClass: local-hostpath

      nextcloudData:
        enabled: true
        existingClaim: "nextcloud-nfs"

    resources:
      limits:
        memory: 512M
      requests:
        cpu: 10m
        memory: 334M
