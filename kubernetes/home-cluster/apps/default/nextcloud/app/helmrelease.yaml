---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app nextcloud
  namespace: default
spec:
  interval: 15m
  maxHistory: 2
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
    cleanupOnFail: true
  dependsOn:
    - name: cloudnative-pg
      namespace: database
    - name: redis
      namespace: database
  values:
    controller:
      type: statefulset
      annotations:
        secret.reloader.stakater.com/reload: &secret nextcloud-secret
    image:
      repository: nextcloud
      tag: 27.1.1-apache
    probes:
      startup:
        spec:
          initialDelaySeconds: 30
          periodSeconds: 30
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "4G"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            server_tokens off;
            proxy_hide_header X-Powered-By;

            location ^~ /.well-known {
                # The rules in this block are an adaptation of the rules
                # in `.htaccess` that concern `/.well-known`.

                location = /.well-known/carddav { return 301 /remote.php/dav/; }
                location = /.well-known/caldav  { return 301 /remote.php/dav/; }

                location /.well-known/acme-challenge    { try_files $uri $uri/ =404; }
                location /.well-known/pki-validation    { try_files $uri $uri/ =404; }

                # Let Nextcloud's API for `/.well-known` URIs handle all other
                # requests by passing them to the front-end controller.
                return 301 /index.php$request_uri;
            }
        hosts:
          - host: &host "files.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 80
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:14.9
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: *secret
    env:
      APACHE_DISABLE_REWRITE_IP: 1
      APACHE_BODY_LIMIT: 0
      TRUSTED_PROXIES: 10.244.0.0/16
      NEXTCLOUD_DATA_DIR: /var/www/data
      NEXTCLOUD_TRUSTED_DOMAINS: "nextcloud files.${SECRET_DOMAIN}"
    envFrom: *envFrom
    persistence:
      config:
        enabled: true
        storageClass: zfs-block
        mountPath: /var/www/html
      data:
        enabled: true
        existingClaim: nextcloud-nfs
        mountPath: /var/www/data
    resources:
      requests:
        cpu: 200m
        memory: 500Mi
      limits:
        cpu: 4000m
        memory: 4000Mi
