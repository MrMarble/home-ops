---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: &name nextcloud-nfs
spec:
  storageClassName: *name
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.25
    path: /mnt/Data/cluster/nextcloud
  mountOptions:
    - nfsvers=4
    - tcp
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: &name nextcloud-nfs
  namespace: selfhosted
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: *name
  resources:
    requests:
      storage: 1Mi
