---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud
  namespace: default
spec:
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8283
---
apiVersion: v1
kind: Endpoints
metadata:
  name: nextcloud
  namespace: default
subsets:
  - addresses:
      - ip: "192.168.1.25"
    ports:
      - port: 8283
        protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - &host "nc.${SECRET_DOMAIN}"
  rules:
    - host: *host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextcloud
                port:
                  number: 443
