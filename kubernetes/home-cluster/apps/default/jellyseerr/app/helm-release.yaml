---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app jellyseerr
  namespace: default
spec:
  interval: 15m
  maxHistory: 2
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
    cleanupOnFail: true
  dependsOn:
    - name: jellyfin
      namespace: default
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    image:
      repository: docker.io/fallenbagel/jellyseerr
      tag: 1.5.0@sha256:3ff0d7af326f4e6db4dbe8679284a4230c9fd4205f59ecc9637ecfbdedb473c3
    env:
      TZ: Europe/Madrid
      PORT: &port 80
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "jellyseerr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            sub_filter '</body>' '<script plugin="Jellyscrub" version="1.1.1.0" src="/Trickplay/ClientScript"></script></body>';
            sub_filter_once on;
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Jellyseerr"
          gethomepage.dev/group: "Media Management"
          gethomepage.dev/icon: "jellyseerr"
    service:
      main:
        ports:
          http:
            port: *port
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        existingClaim: jellyseerr-config-v1
        mountPath: /app/config
    resources:
      requests:
        memory: 210M
      limits:
        memory: 500M
