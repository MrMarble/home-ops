---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app jellyseerr
  namespace: default
spec:
  interval: 15m
  maxHistory: 2
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
    cleanupOnFail: true
  dependsOn:
    - name: jellyfin
    - name: radarr
    - name: sonarr
    - name: freenas-iscsi
      namespace: democratic-csi
  values:
    controller:
      type: statefulset
    image:
      repository: docker.io/fallenbagel/jellyseerr
      tag: 1.7.0@sha256:d6aec40a75672dca505ddfd9ea8ad20627e79cd0cada92c6e629ae2a0181a6d5
    env:
      TZ: Europe/Madrid
      PORT: &port 80
    ingress:
      main:
        enabled: true
        ingressClassName: "external"
        hosts:
          - host: &host "jellyseerr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Jellyseerr"
          gethomepage.dev/group: "Media"
          gethomepage.dev/icon: "jellyseerr"
          gethomepage.dev/widget.type: "jellyseerr"
          gethomepage.dev/widget.url: "http://jellyseerr.default.svc.cluster.local"
          gethomepage.dev/widget.key: ${SECRET_JELLYSEERR_APIKEY}
          gethomepage.dev/widget.fields: ["pending", "available"]
    service:
      main:
        ports:
          http:
            port: *port
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    volumeClaimTemplates:
      - name: config
        mountPath: /app/config
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: zfs-block
    resources:
      requests:
        memory: 210M
      limits:
        memory: 500M
