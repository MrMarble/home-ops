---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app archi-steam-farm
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: ghcr.io/justarchinet/archisteamfarm
      tag: 5.4.12.5
    env:
      ASF_ARGS: "--process-required --no-restart"
    service:
      main:
        ports:
          http:
            port: 1242
    persistence:
      data:
        enabled: true
        type: nfs
        server: "192.168.1.25"
        path: "/mnt/Data/ASF"
        mountPath: /app/config
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: ArchiSteamFarm
          gethomepage.dev/group: Links
          gethomepage.dev/icon: archisteamfarm.png
        hosts:
          - host: &host "archi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 15m
        memory: 256Mi
      limits:
        memory: 500Mi
