---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: freenas-iscsi
      namespace: democratic-csi
  values:
    image:
      repository: ghcr.io/esphome/esphome
      tag: 2023.10@sha256:f81d5a68a7c3cf63f3bdd8c5237b1dfb8033c415ef6dfb895e29827b81e31fdb
    env:
      TZ: Europe/Madrid
      ESPHOME_DASHBOARD_USE_PING: true
    service:
      main:
        ports:
          http:
            port: 6052
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: zfs-block
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "ESPHome"
          gethomepage.dev/group: "Links"
          gethomepage.dev/icon: "esphome"
        hosts:
          - host: &host "esphome.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: nfs
        server: "192.168.1.25"
        path: /mnt/Data/esphome
        mountPath: /config
        mountOptions:
          - nolock
      cache:
        enabled: true
        type: emptyDir
