---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app congatudo
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/mrmarble/congatudo
      tag: iter-2
    env:
      TZ: Europe/Madrid
      VALETUDO_CONFIG_PATH: /congatudo/external_config/config.json
      DEBGUG: "*"
    service:
      main:
        enabled: true
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.10.100
        externalTrafficPolicy: Local
        ports:
          http:
            port: 80
          conga:
            enabled: true
            port: 4010
            targetPort: 4010
          conga-2:
            enabled: true
            port: 4030
            targetPort: 4030
          conga-3:
            enabled: true
            port: 4050
            targetPort: 4050
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Congatudo"
          gethomepage.dev/group: "Collaboration"
          gethomepage.dev/icon: "valetudo"
        hosts:
          - host: &host "congatudo.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    initContainers:
      copy-config:
        image: busybox
        command: ["/bin/sh", "-c", "cp /data/config/* /data/external_config/"]
        volumeMounts:
          - name: config
            mountPath: /data/config
          - name: external-config
            mountPath: /data/external_config
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        type: configMap
        name: congatudo-config
        mountPath: /congatudo/config.json
        subPath: config.json
      external-config:
        enabled: true
        type: emptyDir
        mountPath: /congatudo/external_config
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 450Mi
