---
apiVersion: v1
kind: Secret
metadata:
  name: radarr-volsync
  namespace: default
stringData:
  RESTIC_REPOSITORY: ${RESTIC_REPOSITORY}/radarr
  RESTIC_PASSWORD: ${RESTIC_PASSWORD}
  AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
  AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: radarr
  namespace: default
spec:
  sourcePVC: config-radarr-0
  trigger:
    schedule: "0 7 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: radarr-volsync
    retain:
      daily: 7
      within: 3d
    volumeSnapshotClassName: zfs-block
    storageClassName: zfs-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
