---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app prowlarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: freenas-iscsi
      namespace: democratic-csi
  values:
    controller:
      type: statefulset
      annotations:
        configmap.reloader.stakater.com/reload: cross-seed-config
    image:
      repository: ghcr.io/onedr0p/prowlarr-nightly
      tag: 1.9.1.3977@sha256:8be2e0d0e5ee7621a478a67083b382229272c06487c505c9991da4107f13f82f
    env:
      TZ: Europe/Madrid
      PROWLARR__PORT: &port 80
      PROWLARR__API_KEY: ${SECRET_PROWLARR_APIKEY}
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/prowlarr/nord.css"></head>';
            sub_filter_once on;
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Prowlarr"
          gethomepage.dev/group: "Widgets"
          gethomepage.dev/icon: "prowlarr"
          gethomepage.dev/widget.type: "prowlarr"
          gethomepage.dev/widget.url: "http://prowlarr.default.svc.cluster.local"
          gethomepage.dev/widget.key: "${SECRET_PROWLARR_APIKEY}"
        hosts:
          - host: &host "prowlarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        ports:
          http:
            port: *port
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: zfs-block
    resources:
      requests:
        memory: 411M
        cpu: 15m
      limits:
        memory: 420M
