---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx-external
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.8.3
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullNameOverride: "nginx-external"
    controller:
      replicaCount: 1

      updateStrategy:
        type: RollingUpdate

      service:
        enabled: true
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "ingress.${SECRET_DOMAIN}"
          io.cilium/lb-ipam-ips: "192.168.10.1"
        externalTrafficPolicy: Cluster

      publishService:
        enabled: true

      ingressClassResource:
        name: external
        default: false
        controllerValue: k8s.io/external
      allowSnippetAnnotations: true
      config:
        block-user-agents: "GPTBot,~*GPTBot*,ChatGPT-User,~*ChatGPT-User*,Google-Extended,~*Google-Extended*,CCBot,~*CCBot*,Omgilibot,~*Omgilibot*,FacebookBot,~*FacebookBot*" # taken from https://github.com/superseriousbusiness/gotosocial/blob/main/internal/web/robots.go
        client-header-timeout: 120
        client-body-buffer-size: "100M"
        client-body-timeout: 120
        enable-brotli: "true"
        enable-real-ip: "true"
        hsts-max-age: "31449600"
        keep-alive: 120
        keep-alive-requests: 10000
        proxy-body-size: 0
        proxy-buffer-size: "16k"
        ssl-protocols: "TLSv1.3 TLSv1.2"
        enable-modsecurity: true
        enable-owasp-modsecurity-crs: true
        modsecurity-snippet: |
          # By default is DetectionOnly. Can be any of: DetectionOnly,On,Off
          SecRuleEngine DetectionOnly
          # Avoid sending status information about ModSecurity in response header
          SecStatusEngine Off
          # Send ModSecurity audit logs to the stdout (only for rejected requests)
          SecAuditLog /dev/stdout
          SecAuditLogFormat JSON
          SecAuditEngine RelevantOnly # could be On/Off/RelevantOnly


          # CRS Rule Exclusion: 911100 - Method is not allowed by policy
          SecRuleUpdateTargetById 911100 "!REQUEST_BASENAME:/^remote.php\/dav\/files.*/"
          # CRS Rule Exclusion: 921110 - HTTP Request Smuggling Attack
          SecRuleUpdateTargetById 921110 "!REQUEST_BASENAME:/^remote.php\/dav\/files.*/"
          # CRS Rule Exclusion: 949110 - Inbound Anomaly Score Exceeded
          SecRuleUpdateTargetById 949110 "!REQUEST_BASENAME:/^remote.php\/dav\/files.*/"
        log-format-escape-json: "true"
        log-format-upstream: >
          {"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr", "x_forwarded_for": "$proxy_add_x_forwarded_for",
          "request_id": "$req_id", "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time,
          "status": $status, "vhost": "$host", "request_proto": "$server_protocol", "path": "$uri", "request_query": "$args",
          "request_length": $request_length, "duration": $request_time, "method": "$request_method", "http_referrer": "$http_referer",
          "http_user_agent": "$http_user_agent", "country_code": "$geoip2_city_country_code", "country_name": "$geoip2_city_country_name", "ingress":"$ingress_name", "namespace":"$namespace"}
        use-geoip2: true
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

      extraArgs:
        default-ssl-certificate: "networking/home-dev-tls"

      admissionWebhooks:
        objectSelector:
          matchExpressions:
            - key: ingress-class
              operator: In
              values: ["external"]

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: nginx-external
              app.kubernetes.io/component: controller

      resources:
        requests:
          cpu: 99m
          memory: 512Mi
        limits:
          memory: 512Mi

    defaultBackend:
      enabled: false
  valuesFrom:
    - targetPath: controller.maxmindLicenseKey
      kind: Secret
      name: nginx-external-maxmind-secret
      valuesKey: MAXMIND_LICENSE_KEY
