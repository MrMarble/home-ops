---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.11.9
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  maxHistory: 2
  install:
    timeout: 30m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    toolbox:
      enabled: false
    monitoring:
      enabled: true
      createPrometheusRules: false
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
    cephClusterSpec:
      dataDirHostPath: /var/lib/rook
      network:
        provider: host
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        # Use the following command to get the device name by-id "talosctl ls /dev/disk/by-id -n <node-ip>"
        nodes:
          # 192.168.1.10
          - name: "kmaster1"
            devices:
              - name: "/dev/disk/by-id/nvme-Force_MP510_2136824800012917531B"
          # 192.168.1.11
          - name: "kworker1"
            devices:
              - name: " nvme-SAMSUNG_MZVLB512HBJQ-000H7_S4GMNF0N908288"
    ingress:
      dashboard:
        ingressClassName: nginx
        host:
          name: &host rook.${SECRET_DOMAIN}
          path: /
        tls:
          - hosts:
              - *host
