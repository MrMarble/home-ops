apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-gitea
spec:
  storageClassName: gitea-storageclass
  capacity:
    storage: 1TB
  accessModes:
    - ReadWriteMany
  mountOptions:
    - local_lock=posix
    - nfsvers=4.1
  nfs:
    server: "192.168.1.25"
    path: "/mnt/Data/gitea"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-gitea
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: gitea-storageclass
  resources:
    requests:
      storage: 1T
