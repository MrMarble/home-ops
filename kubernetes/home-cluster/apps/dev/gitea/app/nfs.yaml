---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gitea-storageclass
  namespace: dev
provisioner: nfs
parameters:
  archiveOnDelete: "false"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-gitea
  namespace: dev
spec:
  storageClassName: gitea-storageclass
  capacity:
    storage: 1T
  accessModes:
    - ReadWriteMany
  mountOptions:
    - local_lock=posix
    - nfsvers=4.1
  nfs:
    server: "192.168.1.25"
    path: "/mnt/Data/gitea"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-gitea
  namespace: dev
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: gitea-storageclass
  resources:
    requests:
      storage: 1T
