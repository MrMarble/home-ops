---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-postgres
  namespace: flux-system
spec:
  path: ./kubernetes/home-cluster/apps/database/postgres/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-postgres-cluster
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-postgres
  path: ./kubernetes/home-cluster/apps/database/postgres/cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
