---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: default
  values:
    image:
      repository: ghcr.io/esanchezm/prometheus-qbittorrent-exporter
      tag: latest@sha256:ca40339d5518e9cac522a4255f472f69693ec9fcd353e350608aafa9003e3df9
    env:
      QBITTORRENT_HOST: qbittorrent.default.svc.cluster.local
      QBITTORRENT_PORT: 80
    service:
      main:
        ports:
          http:
            port: 8000
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 30s
            scrapeTimeout: 30s
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
