---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: 5.41.4
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    loki:
      commonConfig:
        replication_factor: 1
      storage:
        type: "filesystem"
      auth_enabled: false
      limits_config:
        split_queries_by_interval: 24h
        max_query_parallelism: 100
      query_scheduler:
        max_outstanding_requests_per_tenant: 4096
      frontend:
        max_outstanding_per_tenant: 4096
    singleBinary:
      replicas: 1
    backend:
      autoscaling:
        minReplicas: 1
        maxReplicas: 1
    resources:
      limits:
        memory: 600Mi
