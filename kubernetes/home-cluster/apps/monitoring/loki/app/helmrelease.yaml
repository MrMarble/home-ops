---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: 5.36.3
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    loki:
      commonConfig:
        replication_factor: 1
      storage:
        type: "filesystem"
      auth:
        enabled: false
    singleBinary:
      replicas: 1
    backend:
      autoscaling:
        minReplicas: 1
        maxReplicas: 1
