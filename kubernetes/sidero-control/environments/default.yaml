apiVersion: metal.sidero.dev/v1alpha1
kind: Environment
metadata:
  name: default
  namespace: sidero-system
spec:
  initrd:
    url: https://github.com/talos-systems/talos/releases/download/v1.3.0/initramfs-amd64.xz
  kernel:
    args:
      - console=tty0
      - console=ttyS1,115200n8
      - consoleblank=0
      - earlyprintk=ttyS1,115200n8
      - ima_appraise=fix
      - ima_hash=sha512
      - ima_template=ima-ng
      - init_on_alloc=1
      - initrd=initramfs.xz
      - nvme_core.io_timeout=4294967295
      - printk.devkmsg=on
      - pti=on
      - random.trust_cpu=on
      - slab_nomerge=
      - talos.platform=metal
      - talos.config=http://192.168.1.254:8081/configdata?uuid=
    url: https://github.com/talos-systems/talos/releases/download/v1.3.0/vmlinuz-amd64
