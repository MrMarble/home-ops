---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - helm-release.yaml
  - config-pvc.yaml
configMapGenerator:
  - name: qbit-manage-configmap
    files:
      - ./config.yml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
