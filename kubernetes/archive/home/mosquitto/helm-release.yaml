---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mosquitto
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  values:
    podAnnotations:
      configmap.reloader.stakater.com/reload: mosquitto-config
      secret.reloader.stakater.com/reload: mosquitto-secrets

    image:
      repository: eclipse-mosquitto
      tag: 2.0.17

    initContainers:
      copy-config:
        image: eclipse-mosquitto:2.0.17
        command:
          - "/bin/sh"
          - -c
        args:
          - cp /data/mosquitto_secrets/* /data/external_config/ && mosquitto_passwd -U /data/external_config/mosquitto_pwd
        volumeMounts:
          - name: mosquitto-secrets
            mountPath: /data/mosquitto_secrets
          - name: external-config
            mountPath: /data/external_config

    service:
      main:
        type: LoadBalancer
        externalIPs:
          - "${METALLB_MOSQUITTO_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883

    persistence:
      data:
        enabled: true
        existingClaim: mosquitto-data-v2
      mosquitto-config:
        enabled: true
        type: configMap
        name: mosquitto-config
        mountPath: /mosquitto/config/mosquitto.conf
        subPath: mosquitto.conf
      mosquitto-secrets:
        enabled: true
        type: secret
        name: mosquitto-secrets
        mountPath: "-"
      external-config:
        enabled: true
        type: emptyDir
        mountPath: /mosquitto/external_config

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 124M
