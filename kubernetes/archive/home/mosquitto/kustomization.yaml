---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home
resources:
  - helm-release.yaml
  - secrets.sops.yaml
  - mosquitto.pvc.yaml
commonLabels:
  app.kubernetes.io/name: mosquitto
  app.kubernetes.io/instance: mosquitto
configMapGenerator:
  - name: mosquitto-config
    files:
      - config/mosquitto.conf
generatorOptions:
  disableNameSuffixHash: true
