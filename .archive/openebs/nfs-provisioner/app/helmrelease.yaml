---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app nfs-provisioner
  namespace: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: nfs-provisioner
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: openebs-nfs
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    analytics:
      enabled: false
    nfsStorageClass:
      name: openebs-nfs
      backendStorageClass: mayastor-thin
