---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app owasp-modsecurity
  namespace: web-tools
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
      app.kubernetes.io/instance: *app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
        app.kubernetes.io/instance: *app
    spec:
      containers:
        - name: *app
          image: owasp/modsecurity-crs:3.3.4-apache-alpine-202304160904
          imagePullPolicy: IfNotPresent
          ports:
            - name: &port http
              containerPort: 80
              protocol: TCP
          env:
            - name: PORT
              value: "80"
            - name: PARANOIA
              value: "1"
            - name: ANOMALY_INBOUND
              value: "10"
            - name: ANOMALY_OUTBOUND
              value: "5"
            - name: BACKEND
              value: http://dummy;8080
          resources:
            limits:
              memory: 100Mi
              cpu: 5m
        - name: dummy
          image: traefik/whoami
          env:
            - name: WHOAMI_PORT_NUMBER
              value: 8080
