---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-cluster
  namespace: &namespace databases
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: postgres
      namespace: databases
    - name: longhorn
      namespace: longhorn-system
  values:
    resources:
      - apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: postgres
          namespace: *namespace
        spec:
          instances: 1
          imageName: ghcr.io/cloudnative-pg/postgresql:14.5
          primaryUpdateStrategy: unsupervised
          storage:
            size: 10Gi
            storageClass: longhorn
          superuserSecret:
            name: postgres-superuser
          monitoring:
            enablePodMonitor: true
