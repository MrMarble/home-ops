---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: system
spec:
  interval: 30m
  chart:
    spec:
      chart: kyverno
      version: 2.6.3
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system
      interval: 30m
  values:
    replicaCount: 3

    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1

    nodeSelector:
      node-role.kubernetes.io/worker: "true"

    resources:
      requests:
        cpu: 247m
        memory: 443M
      limits:
        memory: 1336M
