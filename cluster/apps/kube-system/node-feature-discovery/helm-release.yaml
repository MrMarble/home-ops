---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    nodeFeatureRule:
      createCRD: true
    worker:
      annotations:
        configmap.reloader.stakater.com/reload: node-feature-discovery-worker-conf
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
      config:
        core:
          sources:
            - custom
            - pci
            - usb
        sources:
          usb:
            deviceClassWhitelist:
              # https://elinux.org/images/5/5e/Opasiak.pdf
              - "02" # Communications and CDC control
              - "03" # Human interface devices
              - "0e" # Video
              - "ef" # Miscellaneous
              - "fe" # Application Specific
              - "ff" # Vendor specific
            deviceLabelFields:
              - class
              - vendor
              - device
          custom:
            - name: zigbee
              # deprecated
              # matchOn:
              #   - usbId:
              #       class: ["ff"]
              #       vendor: ["1a86"]
              #       device: ["7523"]
              matchFeatures:
                - feature: usb.device
                  matchExpressions:
                    class: ["ff"]
                    vendor: ["1a86"]
                    device: ["7523"]
