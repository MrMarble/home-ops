---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media-automation
resources:
  - ./helmrelease.yaml
  - ./secret.sops.yaml
configMapGenerator:
  - name: recyclarr-configmap
    files:
      - ./recyclarr.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
