---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: goldilocks
      version: 6.6.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    dashboard:
      replicaCount: 1
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: memory
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "false" # Access Outside LAN
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}" # Create a CNAME registry
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true" # Proxify DNS
        hosts:
          - host: &host "goldilocks.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: ImplementationSpecific
        tls:
          - hosts:
              - *host

    controller:
      resources:
        requests:
          cpu: 25m
          memory: 32Mi
        limits:
          cpu: 25m
          memory: 32Mi
