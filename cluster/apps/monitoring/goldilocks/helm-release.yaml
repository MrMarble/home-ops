---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: goldilocks
      version: 6.6.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    dashboard:
      replicaCount: 1
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: memory
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: &host "goldilocks.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: ImplementationSpecific
        tls:
          - hosts:
              - *host
            secretName: "goldilocks-tls" # Kubernetes secret where SSL cert will be stored
      resources:
        requests:
          cpu: 11m
          memory: 53M
        limits:
          cpu: 11m
          memory: 53M
    controller:
      resources:
        requests:
          cpu: 49m
          memory: 164M
        limits:
          cpu: 49m
          memory: 164M
