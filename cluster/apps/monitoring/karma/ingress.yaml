---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app karma
  namespace: monitoring
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    hajimari.io/enable: "true"
    hajimari.io/icon: "alert-decagram-outline"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Karma"
    gethomepage.dev/group: "Observability"
    gethomepage.dev/icon: "alertmanager"
    gethomepage.dev/description: "Karma handles alerts sent by client applications."
spec:
  ingressClassName: traefik
  rules:
    - host: &host "karma.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: *app
                port:
                  number: 8080
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
      secretName: "karma-tls"
