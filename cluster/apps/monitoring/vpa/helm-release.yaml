---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: vpa
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 5m
  timeout: 20m
  values:
    recommender:
      enabled: true

      resources:
        requests:
          cpu: 23m
          memory: 64M
        limits:
          cpu: 23m
          memory: 64M

      extraArgs:
        pod-recommendation-min-cpu-millicores: 23
        pod-recommendation-min-memory-mb: 64M
        storage: prometheus
        prometheus-address: |-
          http://prometheus-prometheus:9090/

    updater:
      enabled: false
    admissionController:
      enabled: false
