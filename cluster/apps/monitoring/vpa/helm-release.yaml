---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: vpa
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    updater:
      enabled: false
    admissionController:
      enabled: false

    recommender:
      enabled: true
      extraArgs:
        storage: prometheus
        prometheus-address: |
          http://prometheus-prometheus:9090
      resources:
        requests:
          cpu: 15m
          memory: 145M
        limits:
          memory: 174M
          cpu: 15m
