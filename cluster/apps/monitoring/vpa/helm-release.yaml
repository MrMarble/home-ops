---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: vpa
      version: 1.7.5
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    updater:
      enabled: false
    admissionController:
      enabled: false
    recommender:
      enabled: true
      extraArgs:
        pod-recommendation-min-cpu-millicores: 10
        pod-recommendation-min-memory-mb: 50
        storage: prometheus
        prometheus-address: |
          http://prometheus-prometheus.monitoring.svc.cluster.local:9090
      resources:
        requests:
          cpu: 11m
          memory: 64M
        limits:
          memory: 64M
          cpu: 11m
