---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 22.3.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    deployment:
      kind: Deployment
      replicas: 1
    service:
      enabled: true
      type: LoadBalancer
      single: false
      spec:
        loadBalancerIP: "${METALLB_TRAEFIK_ADDR}"
        externalTrafficPolicy: Local
    logs:
      general:
        format: json
        level: DEBUG
      access:
        enabled: true
        format: json
    ingressClass:
      enabled: true
      isDefaultClass: true
      fallbackApiVersion: v1
    ingressRoute:
      dashboard:
        enabled: false
    globalArguments:
      - "--api.insecure=true"
      - "--serverstransport.insecureskipverify=true"
      - "--providers.kubernetesingress.ingressclass=traefik"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
      - "--entryPoints.websecure.forwardedHeaders.trustedIPs=10.0.0.0/8,192.168.0.0/16,172.16.0.0/12,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32"
    additionalArguments:
      - "--providers.kubernetesingress.ingressendpoint.ip=${METALLB_TRAEFIK_ADDR}"
      - "--providers.kubernetesingress.allowexternalnameservices=true"
      - "--providers.kubernetescrd.allowexternalnameservices=true"
      - "--experimental.plugins.modsecurity.modulename=github.com/acouvreur/traefik-modsecurity-plugin"
      - "--experimental.plugins.modsecurity.version=v1.3.0"
      # Add plugin/dynamic file provider for theme-park
      - "--experimental.plugins.rewritebody.modulename=github.com/packruler/rewrite-body"
      #renovate: registryUrl=github.com/packruler/rewrite-body
      - "--experimental.plugins.rewritebody.version=v1.2.0"
      - "--providers.file.directory=/config"
    experimental:
      plugins:
        enabled: true
    volumes:
      - name: traefik-middleware
        type: configMap
        mountPath: /config
    ports:
      traefik:
        expose: true
      web:
        redirectTo: websecure
      websecure:
        tls:
          enabled: true
          options: "default"
      metrics:
        prometheus:
          entryPoint: metrics
          service:
            enabled: true
          serviceMonitor:
            additionalLabels:
              foo: bar
            namespace: "networking"
            namespaceSelector: {}
            relabelings:
              - sourceLabels: [__meta_kubernetes_pod_node_name]
                separator: ;
                regex: ^(.*)$
                targetLabel: nodename
                replacement: $1
                action: replace
            jobLabel: traefik
            scrapeInterval: 30s
            scrapeTimeout: 5s
            honorLabels: true
          prometheusRule:
            additionalLabels: {}
            namespace: "networking"
            rules:
              - alert: TraefikAbsent
                annotations:
                  summary: "Traefik has disappeared from Prometheus service discovery."
                  description: "Ingresses will be down until the Traefik reverse proxy is back up."
                expr: |
                  absent(up{job="traefik"})
                for: 5m
                labels:
                  severity: critical
              - alert: TraefikConfigError
                annotations:
                  summary: "Traefik config error."
                  description:
                    "Traefik has failed to load the config file. Check Traefik
                    logs for exact parsing error."
                expr: |
                  traefik_config_last_reload_failure{job="traefik"} == 1
                for: 0m
                labels:
                  severity: critical
              - alert: TraefikHighHttp4xxErrorRateService
                annotations:
                  summary: "Traefik has a high HTTP 4xx error rate."
                  description:
                    "Traefik is reporting {{ $value | humanizePercentage }} of 4xx
                    errors on {{ $labels.service }}"
                expr: |
                  sum(rate(traefik_service_requests_total{code=~"4.*"}[1m])) by (service)
                    /
                  sum(rate(traefik_service_requests_total[1m])) by (service)
                    > .20
                for: 5m
                labels:
                  severity: critical
              - alert: TraefikHighHttp5xxErrorRateService
                annotations:
                  summary: "Traefik has a high HTTP 5xx error rate."
                  description:
                    "Traefik is reporting {{ $value | humanizePercentage }} of 5xx
                    errors on {{ $labels.service }}"
                expr: |
                  sum(rate(traefik_service_requests_total{code=~"5.*"}[1m])) by (service)
                    /
                  sum(rate(traefik_service_requests_total[1m])) by (service)
                    > .20
                for: 5m
                labels:
                  severity: critical
              - alert: TraefikTooManyRequest
                annotations:
                  summary: "Traefik has too many open connections"
                  description:
                    "Traefik is reporting {{ $value }} of open connections on entrypoint
                    {{ $labels.entrypoint }}"
                expr: |
                  avg(traefik_entrypoint_open_connections{job="traefik"})
                    > 5
                for: 1m
                labels:
                  severity: critical
    tlsOptions:
      default:
        minVersion: VersionTLS11
        maxVersion: VersionTLS13
        sniStrict: true
    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 500Mi
