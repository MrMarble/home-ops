---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: modsecurity-plugin
  namespace: networking
spec:
  plugin:
    traefik-modsecurity-plugin:
      MaxBodySize: "10485760"
      ModsecurityUrl: http://owasp-modsecurity.web-tools.svc.cluster.local
      TimeoutMillis: "2000"
