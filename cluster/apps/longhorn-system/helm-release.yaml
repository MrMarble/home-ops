---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    enablePSP: false
    csi:
      attacherReplicaCount: 1
      provisionerReplicaCount: 1
      resizerReplicaCount: 1
      snapshotterReplicaCount: 1
    persistence:
      defaultClassReplicaCount: 1
      defaultFsType: ext4
    defaultSettings:
      defaultLonghornStaticStorageClass: longhorn
      defaultDataPath: /mnt/storage
      defaultReplicaCount: 1
      storageMinimalAvailablePercentage: 10
    ingress:
      enabled: true
      ingressClassName: "traefik"
      host: "longhorn.${SECRET_DOMAIN}"
      tls: true
      tlsSecret: "longhorn-tls"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/appName: Longhorn
        hajimari.io/icon: "game-icons:bull-horns" # Hajimari dashboard custom icon
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure" # Use HTTPS
        cert-manager.io/cluster-issuer: "letsencrypt-production" # Request SSL Certificate
