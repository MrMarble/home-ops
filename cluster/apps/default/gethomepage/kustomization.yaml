---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helm-release.yaml
configMapGenerator:
  - name: homepage
    namespace: default
    files:
      - config/kubernetes.yaml
      - config/settings.yaml
      - config/widgets.yaml
generatorOptions:
  disableNameSuffixHash: true
