---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app homepage
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/benphelps/homepage
      tag: v0.6.21
    enableRbac: true
    env:
      TZ: "${TIMEZONE}"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: &host "home.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "home-tls" # Kubernetes secret where SSL cert will be stored
        annotations:
          hajimari.io/icon: "chart-areaspline" # Hajimari dashboard custom icon
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure" # Use HTTPS
          cert-manager.io/cluster-issuer: "letsencrypt-production" # Request SSL Certificate
    config:
      useExistingConfigMap: *app
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 15m
        memory: 127M
      limits:
        memory: 308M
