---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app firefly-iii
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    global:
      nameOverride: *app
    image:
      repository: fireflyiii/core
      tag: version-5.7.17
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "arcticons:fireflyiiimobile"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "firefly.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "firefly-iii-tls"
    dependsOn:
      - name: postgres
        namespace: databases
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.databases.svc.cluster.local
          - name: POSTGRES_DB
            value: firefly
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: firefly-iii-secrets
                key: FIREFLY_POSTGRES_USERNAME
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: firefly-iii-secrets
                key: FIREFLY_POSTGRES_PASSWORD
    persistence:
      data:
        enabled: true
        existingClaim: firefly-data-v1
        mountPath: /var/www/html/firefly-iii/storage/upload
    envFrom:
      - secretRef:
          name: firefly-iii-secrets
    env:
      APP_URL: "firefly.${SECRET_DOMAIN}"
      TRUSTED_PROXIES: "**" #TODO: Change this
      DB_CONNECTION: pgsql
      DB_HOST: postgres-rw.databases.svc.cluster.local
      DB_PORT: 5432
      DB_DATABASE: firefly
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: firefly-iii-secrets
            key: FIREFLY_POSTGRES_USERNAME
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: firefly-iii-secrets
            key: FIREFLY_POSTGRES_PASSWORD
    resources:
      requests:
        cpu: 15m
        memory: 164Mi
      limits:
        memory: 175Mi
