---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: emqx
      version: 4.4.4
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: public.ecr.aws/emqx/emqx
    replicaCount: 1
    recreatePods: true
    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain
      EMQX_AUTH__USER__1__USERNAME: ${SECRET_EQMX_1_USERNAME}
      EMQX_AUTH__USER__1__PASSWORD: ${SECRET_EQMX_1_PASSWORD}
    emqxAclConfig: >
      {allow, {user, "dashboard"}, suscribe, ["$SYS/#"]}.
      {allow, {ipaddr, "127.0.0.1"}, pubsub, ["$SYS/#", "#"]}.
      {allow, all, subscribe, ["$SYS/#", {eq, "#"}]}.
      {allow, all}.
    emqxLoadedPlugins: >
      {emqx_management, true}.
      {emqx_recon, true}.
      {emqx_retainer, true}.
      {emqx_dashboard, true}.
      {emqx_telemetry, false}.
      {emqx_rule_engine, true}.
      {emqx_bridge_mqtt, false}.
      {emqx_auth_mnesia, true}.
      {emqx_prometheus, true}.
    emqxLoadedModules: >
      {emqx_mod_presence, true}.
      {emqx_mod_delayed, false}.
      {emqx_mod_rewrite, false}.
      {emqx_mod_subscription, false}.
      {emqx_mod_topic_metrics, true}.
    service:
      type: LoadBalancer
      externalIps:
        - "${METALLB_EMQX_ADDR}"
      externalTrafficPolicy: Local
    metrics:
      enabled: true
    persistence:
      enabled: true
      storageClass: longhorn
      size: 100Mi
  valuesFrom:
    - targetPath: emqxConfig.EMQX_ADMIN_PASSWORD
      kind: Secret
      name: emqx-config
      valuesKey: admin_password
