---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app archi-steam-farm
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: ghcr.io/justarchinet/archisteamfarm
      tag: 5.4.3.2
    env:
      ASF_ARGS: "--process-required --no-restart"
    service:
      main:
        ports:
          http:
            port: 1242
    persistence:
      data:
        enabled: true
        type: nfs
        server: "192.168.1.11"
        path: "/mnt/Data/ASF"
        mountPath: /app/config
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: &host "archi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "archi-steam-farm-tls" # Kubernetes secret where SSL cert will be stored
        annotations:
          hajimari.io/icon: "bi:steam"
          hajimari.io/name: Archi
          hajimari.io/enable: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          cert-manager.io/cluster-issuer: "letsencrypt-production"

    resources:
      requests:
        cpu: 15m
        memory: 256Mi
      limits:
        memory: 500Mi
