---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: auth
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 2022.5.1
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2022.5.2
    authentik:
      error_reporting:
        enabled: false
      log_level: "debug"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      hosts:
        - host: "authentik.${SECRET_DOMAIN}"
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts:
            - "authentik.${SECRET_DOMAIN}"
          secretName: "authentik-tls"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "shield-key"
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN}
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    postgresql:
      enabled: true
      requests:
        cpu: 23m
        memory: 110M
      limits:
        cpu: 23m
        memory: 110M
    redis:
      enabled: true
      resources:
        server:
          requests:
            cpu: 23m
            memory: 110M
          limits:
            cpu: 23m
            memory: 110M
    prometheus:
      rules:
        create: true
      serviceMonitor:
        create: true
    resources:
      server:
        requests:
          cpu: 35m
          memory: 445M
        limits:
          cpu: 100m
          memory: 445M
      worker:
        requests:
          cpu: 15m
          memory: 480M
        limits:
          cpu: 35m
          memory: 480M

  valuesFrom:
    - kind: Secret
      name: authentik-secrets
