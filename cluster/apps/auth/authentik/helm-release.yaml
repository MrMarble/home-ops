---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: auth
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 5.2.2
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2022.3.1
    authentik:
      secret_key:
        valueFrom:
          secretKeyRef:
            name: authentik
            key: SECRET_KEY
      error_reporting:
        enabled: false
      postgresql:
        password:
          valueFrom:
            secretKeyRef:
              name: authentik
              key: POSTGRES_PASSWORD
    ingress:
      enabled: true
      ingressClassName: "traefik"
      hosts:
        - host: "authentik.${SECRET_DOMAIN}"
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts:
            - "authentik.${SECRET_DOMAIN}"
          secretName: "authentik-tls"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/enable: "true"
        hajimari.io/icon: "shield-key"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    postgresql:
      enabled: true
      postgresqlPassword:
        valueFrom:
          secretKeyRef:
            name: authentik
            key: POSTGRES_PASSWORD
    readis:
      enabled: true
