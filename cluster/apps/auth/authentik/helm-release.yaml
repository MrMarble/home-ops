---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: auth
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 2022.3.1
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2022.3.1
    authentik:
      error_reporting:
        enabled: false
      log_level: "debug"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      hosts:
        - host: "authentik.${SECRET_DOMAIN}"
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts:
            - "authentik.${SECRET_DOMAIN}"
          secretName: "authentik-tls"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/enable: "true"
        hajimari.io/icon: "shield-key"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    postgresql:
      enabled: true
    redis:
      enabled: true
    prometheus:
      rules:
        create: true
      serviceMonitor:
        create: true

  valuesFrom:
    - kind: Secret
      name: authentik-secrets
