---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cross-seed
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "@daily"
    restartPolicy: OnFailure
    image:
      repository: ghcr.io/cross-seed/cross-seed
      tag: version-4.3.8
    service:
      main:
        enabled: false
    envFrom:
      - secretRef:
          name: cross-seed-secret
    command: /bin/bash
    args:
      - -c
      - "cross-seed search --torznab $TORZNAB_HOSTS"
    persistence:
      config:
        enabled: true
        type: configMap
        name: cross-seed-configmap
        mountPath: /config/config.js
        subPath: config.js
        defaultMode: 0775
      torrents:
        enabled: true
        existingClaim: qbittorrent-config-v1
      cross-seeds:
        enabled: true
        type: emptyDir
