---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: filebrowser
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: filebrowser
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: &host "filebrowser.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "filebrowser-tls" # Kubernetes secret where SSL cert will be stored
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "text-box-search" # Hajimari dashboard custom icon
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure" # Use HTTPS
          cert-manager.io/cluster-issuer: "letsencrypt-production" # Request SSL Certificate
    env:
      TZ: ${TIMEZONE}
    config: |
      {
        "port": 80,
        "baseURL": "",
        "address": "",
        "log": "stdout",
        "database": "/config/database.db",
        "root": "/srv"
      }
    persistence:
      config:
        enabled: true
        existingClaim: filebrowser-config-v1
        mountpath: /config
      data:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /mnt/media
