---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: plex
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.25.7.5604-980a13e02
    env:
      TZ: "${TIMEZONE}"
      ADVERTISE_IP: "http://${METALLB_PLEX_ADDR}:32400/"
      PLEX_PREFERENCE_1: "GdmEnabled=1"
      PLEX_PREFERENCE_2: "DlnaEnabled=1"
      PLEX_PREFERENCE_3: "DlnaPlatinumLoggingLevel=INFO"
    podSecurityContext:
      supplementalGroups:
        - 44  # video
        - 109 # render
        - 100 # users
    hostNetwork: true
    service:
      main:
        type: LoadBalancer
        externalIPs:
          - "${METALLB_PLEX_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: true
            port: 32400
            targetPort: 32400
            protocol: HTTP
          dlna-udp:
            enabled: true
            port: 1900
            targetPort: 1900
            protocol: UDP
          dlna-tcp:
            enabled: true
            port: 32469
            targetPort: 32469
            protocol: TCP
          plex-companion:
            enabled: true
            port: 3005
            targetPort: 3005
            protocol: TCP
          plex-roku:
            enabled: true
            port: 8234
            targetPort: 8234
            protocol: TCP
          gdm-1:
            enabled: true
            port: 32410
            targetPort: 32410
            protocol: UDP
          gdm-2:
            enabled: true
            port: 32412
            targetPort: 32412
            protocol: UDP
          gdm3:
            enabled: true
            port: 32413
            targetPort: 32413
            protocol: UDP
          gdm-4:
            enabled: true
            port: 32414
            targetPort: 32414
            protocol: UDP
          bonjour:
            enabled: true
            port: 5353
            targetPort: 5353
            protocol: UDP
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "play"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "plex-tls"
    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      media:
        enabled: true
        type: custom
        volumeSpec:
          hostPath:
            type: DirectoryOrCreate
            path: /mnt/media
        mountPath: /media
      backup:
        enabled: false
    resources:
      requests:
        cpu: 1000m
        memory: 1000Mi
      limits:
        memory: 2000Mi
    addons:
      promtail:
        enabled: true
        image:
          repository: grafana/promtail
          tag: 2.4.2
        loki: http://loki.monitoring:3100/loki/api/v1/push
        logs:
          - name: promtail/plex
            path: "/config/Library/Application Support/Plex Media Server/Logs/*.log"
          - name: promtail/plex/plugins
            path: "/config/Library/Application Support/Plex Media Server/Logs/PMS Plugin Logs/*.log"
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true
        securityContext:
          runAsUser: 0
