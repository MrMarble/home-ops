---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app jellyseerr
  namespace: media
spec:
  dependsOn:
    - name: traefik
      namespace: networking
    - name: jellyfin
      namespace: media
  interval: 15m
  maxHistory: 2
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
    cleanupOnFail: true
  values:
    image:
      repository: docker.io/fallenbagel/jellyseerr
      tag: 1.5.0
    env:
      TZ: ${TIMEZONE}
      PORT: &port 80
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: &host "watch.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "{{ .Release.Name }}-tls" # Kubernetes secret where SSL cert will be stored
        annotations:
          hajimari.io/icon: "jellyfish" # Hajimari dashboard custom icon
          hajimari.io/appName: "JellySeerr"
          hajimari.io/enable: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure" # Use HTTPS
          cert-manager.io/cluster-issuer: "letsencrypt-production" # Request SSL Certificate
          external-dns/is-public: "true" # Access Outside LAN
          traefik.ingress.kubernetes.io/router.middlewares: networking-modsecurity@kubernetescrd
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}" # Create a CNAME registry
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true" # Proxify DNS
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Jellyseerr"
          gethomepage.dev/group: "Media Management"
          gethomepage.dev/icon: "jellyseerr"
    service:
      main:
        ports:
          http:
            port: *port
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        existingClaim: jellyseerr-config-v1
        mountPath: /app/config
    resources:
      requests:
        memory: 210M
      limits:
        memory: 500M
