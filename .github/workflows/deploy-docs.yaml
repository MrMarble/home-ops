---
name: "Docs: Release to GitHub pages"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy-docs.yaml"
      - "docs/**"
      - "README.md"

jobs:
  release-docs:
    name: Release documentation
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Generate Token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          token: ${{ steps.generate-token.outputs.token }}
          fetch-depth: 0

      - name: Build docs
        uses: docker://ghcr.io/bjw-s/mdbook:0.4.34@sha256:dd0f1ada939cf86870b9263ff348e27d188c4c267464d16903225c5eb3bd0167
        with:
          args: bash -c "cd docs && mdbook build"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.9.3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ steps.generate-token.outputs.token }}
          publish_dir: ./docs/book/html
          user_name: "pepinillo-bot[bot]"
          user_email: "101514388+pepinillo-bot[bot]@users.noreply.github.com"
          commit_message: ${{ github.event.head_commit.message }}
